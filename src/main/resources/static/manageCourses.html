<div id="feedbackDialog" class="popup courseDialog" role="dialog">
    <div class="popup-dialog">
        <div class="loading">
            <div class="loader"></div>
        </div>
        <!-- Modal content-->
        <div class="popup-content">
            <div class="close-button">&times;</div>
            <div class="bannerImage">
                <div class="button upload">Select image</div>
            </div>

            <div>
                <input type="text" class="title" placeholder="Course Title" required/>
                <div class="difficulty">
                    Difficulty
                    <select>

                    </select>
                </div>
                <div class="hidden courseId"></div>
            </div>

            <div class="time">
                <i class="glyphicon glyphicon-time" aria-hidden="true"></i>
                <input type="text" class="start" required/>
                –
                <input type="text" class="end" required/>
            </div>
            <div class="date">
                <i class="glyphicon glyphicon-calendar" aria-hidden="true"></i>
                <input type="date" class="start" value="2000-01-01" required/>
                -
                <input type="date" class="end"  value="2000-01-01" required/>   (yyyy-MM-dd)
            </div>
            <div class="participants">
                <i class="glyphicon glyphicon-book" aria-hidden="true"></i>

                <span class="occupiedPlaces">2</span>
                participants
                (
                <input type="text" class="freePlaces" required/>
                freePlaces)
            </div>
            <div class="teacher">
                <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                <select class="username" >
                </select>
            </div>

            <textarea type="text" class="description" placeholder="Insert here the course description">
            </textarea>

            <div class="control">
                <div class="button add">Add</div>
                <div class="button update">Update</div>
                <div class="button delete">Delete</div>
            </div>


            <div class="feedbacks">
                <hr class="titled" title="Feedbacks">
            </div>


        </div>

    </div>
</div>
