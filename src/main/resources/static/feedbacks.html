    <style>
        .personalInfoBlock h1 {
            text-align: center;
            color: #000;
            font-size: 18px;
            text-transform: uppercase;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .personalInfoBlock input {
            width: 100%;
            height: 42px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 14px;
            font-family: Montserrat;
            padding: 0 20px 0 50px;
            outline: none;
        }

        .personalInfoBlock{
            width: 320px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            border-top: 5px solid #FF8C00;
            margin: 0 auto;
        }

        #username{
            background: #fff url('images/fauser.png') 20px center no-repeat;
            background-size: 20px 20px;
        }

        #email{
            background: #fff url('images/email.png') 20px center no-repeat;
            background-size: 20px 20px;
        }

        #birthDay{
            background: #fff url('images/date.png') 20px center no-repeat;
            background-size: 20px 20px;
        }

        #name{
            background: #fff url('images/name.png') 20px center no-repeat;
            background-size: 20px 20px;
        }


        .blockButton{
            border-radius: 7px;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1em;
            font-family: Montserrat;
            outline: none;
            cursor: pointer;
            padding: 5px;
            background: #FF8C00;
            border: 1px solid #FF8C00;
            display: inline-block;
            width:100px;
            left: calc(100% - 100px);
            position: relative;
            text-align: center;
        }

        #feedbackDialog textarea.description{
            width: calc(100% - 30px);
            height: 150px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .popup-content> .username,
        .popup-content > .email,
        .popup-content > .birthday,
        .popup-content > .password{
            clear: both;
            margin: 15px;
        }

    </style>

</head>

<div id="feedbackDialog" class="popup coachDialog" role="dialog">
    <div class="popup-dialog">
        <div class="loading">
            <div class="loader"></div>
        </div>
        <!-- Modal content-->
        <div class="popup-content">
            <div class="close-button">&times;</div>
            <div class="bannerImage"></div>
            <div>
                <div class="title"></div>
                <div class="hidden coachId"></div>
            </div>

            <div class="username">
                <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                <span class="value"></span>
            </div>

            <div class="email">
                <i class="glyphicon glyphicon-envelope" aria-hidden="true"></i>
                <span class="value"></span>
            </div>

            <div class="birthday">
                <i class="glyphicon glyphicon-calendar" aria-hidden="true"></i>
                <span class="value"></span>
            </div>

            <div class="description"></div>

            <div class="feedbacks">
                <hr class="titled" title="Feedbacks">

            </div>

    </div>
</div>
