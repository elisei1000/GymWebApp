<section id="coaches" class="courses pad-top-210">
    <div id="main-page" class="container-fluid">

        <div id="dialog-form">
            <p class="validateTips">All form fields are required!</p>

            <form>
                <fieldset>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="sebinsteanu" class="text ui-widget-content ui-corner-all">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Jane Smith" class="text ui-widget-content ui-corner-all">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="jane@smith.com" class="text ui-widget-content ui-corner-all">
                    <label for="birthday">Birthday</label>
                    <input type="text" name="birthday" id="birthday" placeholder="yyyy-mm-dd" class="text ui-widget-content ui-corner-all">

                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
            <button id="btn-save" class=" button option col-xs-2 col-sm-2 col-md-2">Save</button>
            <button id="btn-update" class=" button option col-xs-2 col-sm-2 col-md-2">Update</button>
            <button id="btn-cancel" class="button option col-xs-2 col-sm-2 col-md-2">Cancel</button>
        </div>

        <div id="full-page" class="row no-margin">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <button id="btn-add" class=" button col-xs-3 col-sm-3 col-md-3">Add new coach</button>
            </div>
            <div id="coachesGrid"/>

        </div>
    </div>

</section>
