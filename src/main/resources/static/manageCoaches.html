<section id="coaches" class="courses pad-top-210">

        <div class="row no-margin">
            <div id="coachesGrid">
            </div>

        </div>

<div id="feedbackDialog" class="popup coachDialog" role="dialog">
    <div class="popup-dialog">
        <div class="loading">
            <div class="loader"></div>
        </div>
        <!-- Modal content-->
        <div class="popup-content">
            <div class="close-button">&times;</div>
            <div class="bannerImage">
                <div class="button upload">Select image</div>
            </div>
            <div>
                <input type="text" class="title" placeholder="Coach name" required/>
                <div class="hidden coachId"></div>
            </div>

            <div class="username">
                <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                <input type="text" placeholder="Coach's username" required/>
            </div>


            <div class="password">
                <i class="glyphicon glyphicon-eye-close" aria-hidden="true"></i>
                <input type="password" placeholder="Coach's password" required/>
            </div>

            <div class="email">
                <i class="glyphicon glyphicon-envelope" aria-hidden="true"></i>
                <input type="text" placeholder="Coach's email" required/>
            </div>

            <div class="birthday">
                <i class="glyphicon glyphicon-calendar" aria-hidden="true"></i>
                <input type="date" name="birthDay"placeholder="Coach's birthday (yyyy-mm-dd)">
            </div>

            <textarea class="description" placeholder="Insert here some information about the couch"></textarea>

            <div class="control">
                <div class="button add">Add</div>
                <div class="button update">Update</div>
                <div class="button delete">Delete</div>
            </div>


            <div class="feedbacks">
                <hr class="titled" title="Feedbacks">
            </div>


        </div>

    </div>
</div>

<input type="file" id="uploadInput" style="position:absolute; top:-100px;">
