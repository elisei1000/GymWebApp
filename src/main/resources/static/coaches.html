    <style>
        .popup{
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width:100%;
            height:100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1000000;
            display: none;
        }
        .popup .popup-dialog{
            position:relative;
            top:0;
            bottom:0;
            left:0;
            right:0;

            height: 100%;
            background-color: white;
            margin: auto;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.4);
        }

        @keyframes rotateInfinity {
            from {transform: rotate(-45deg);}
            to{transform: rotate(315deg);}
        }

        .popup .loading{
            position: absolute;
            width: 100%;
            z-index: 10200;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .popup .loader{
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 50px;
            margin: auto;
            border-radius: 25px;
            border-right: 2px solid;
            border-top: 2px solid;
            animation: rotateInfinity 4s;
            animation-iteration-count: infinite;
            transform: rotate(-45deg);
        }


        .popup .popup-content{
            overflow-y: auto;
            height: 100%;
            position:relative;
        }

        .popup-content .bannerImage{
            background-image: url("images/box-2.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100%;
            width: 100%;
            padding: 20%;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .popup .close-button{
            color: gray;
            font-size: 1.25em;
            position: absolute;
            right: 5px;
            top: 5px;
            font-family: Arial, "Times New Roman"   ;
            line-height: 12px;
            padding: 5px;
            cursor:pointer;
            z-index: 10000001;
        }
        .popup .close-button:hover{
            color: rgba(50,50,50, 1);
            font-weight: bold;
        }

        #coachPopup .title{
            font-size:2em;
            line-height: 40px;
            padding: 5px 10px 5px 15px;
            text-transform: uppercase;
            color:  rgba(255, 140, 00, 1);;
            font-style: italic;
            font-family: 'Passion One', 'Arial', cursive;
            float:left;
        }

        #coachPopup .difficulty{
            line-height:40px;
            float: right;
            padding: 5px 10px 5px 10px;
        }

        #coachPopup .time,
        #coachPopup .date,
        #coachPopup .teacher,
        #coachPopup .participants,
        #coachPopup .description{
            clear: both;
            margin: 15px;
        }

        #coachPopup .time .glyphicon,
        #coachPopup .date .glyphicon,
        #coachPopup .teacher .glyphicon,
        #coachPopup .participants .glyphicon,
        #coachPopup .description .glyphicon{
            margin-right:5px;
        }

        #coachPopup .description{
            text-align: justify;
        }

        #coachPopup .myFeedback{
            padding: 5px;
        }


        #coachPopup .myFeedback .control{
            float:right;
            position:relative;
            display:block;
            /*width: 100%;*/
        }

        #coachPopup .button{
            background: #FF8C00;
            box-sizing: border-box;
            border-radius: 7px;
            border: 1px solid #FF8C00;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1em;
            font-family: Montserrat;
            outline: none;
            cursor: pointer;
            margin-left: 15px;
            padding: 5px;
            display:inline-block;
        }

        #coachPopup .button.disabled{
            background: rgb(150, 150, 150);
            cursor: default;

        }


        #coachPopup .myFeedback>.done,
        #coachPopup .myFeedback>.edit{
            position: relative;
            padding: 15px;
        }

        #coachPopup .myFeedback .edit #detailsFeedbackInput,
        #coachPopup .myFeedback .edit #summaryFeedbackInput{
            width: 100%;
            margin-bottom:10px;
        }

        #coachPopup .button.edit,
        #coachPopup .button.delete,
        #coachPopup .button.submit,
        #coachPopup .button.cancel{
            float: right;
        }

        #coachPopup .feedback{
            padding: 15px;
        }

        #coachPopup .identity{
            margin-bottom: 7px;
        }

        #coachPopup .feedback .image{
            background-image: url("images/user.png");
            background-position: center;
            background-size:100% 100%;
            width: 24px;
            height:24px;
            border-radius: 12px;
            border: 1px solid gray;
            padding: 0;
            float: left;
            margin-right: 7px;
        }

        #coachPopup hr{
            margin: 7px auto;
            width: 90%;

        }

        #coachPopup .titled{
            margin: 12px auto;
            height: 1px;
            text-align: center;
            border:0;
            background-color: #eee;
        }

        #coachPopup .titled::after{
            content: attr(title);
            margin: auto;
            line-height: 30px;
            top: -15px;
            position: relative;
            font-size: 0.9em;
            color: #989898;
            text-shadow: 2px 2px 5px white;
            background-color:white;
            padding: 0 10px;
        }

        #coachPopup .feedback .username{
            line-height: 24px;
            font-size: 1.3em;
        }

        #coachPopup .content{
            /*margin-left: 15px;*/
        }

        #coachPopup .stars{
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
            -o-user-select:none;
            -moz-user-select: none;
            letter-spacing: -3px;
        }

        #coachPopup .stars .star{
            display:inline-block;
            font-size: 1.5em;
            color:rgba(255, 140, 00, 1);;
            cursor:default;
        }

        #coachPopup .stars .star::after{
            content: "\2606";
        }

        #coachPopup .stars .star.filled::after{
            content: "\2605";
        }

        #coachPopup .stars .star.changeable{
            cursor:pointer;
        }

        #coachPopup .stars .star.temporaryUnFilled::after{
            content: "\2606";
        }

        #coachPopup .stars .star.temporaryFilled::after{
            content: "\2605";
        }


        #coachPopup .summary{
            font-weight: bold;
            font-size: 1.0em;
            margin-bottom: 5px;
            clear:both;
        }

        #coachPopup .details{
            font-size: 0.8em;
        }

        @media only screen and (max-width: 480px){
            #coachPopup .myFeedback .control{
                width: 100%;
            }
        }

        @media only screen and (min-width: 768px) {
            /* tablets and desktop */
            .popup .popup-dialog{
                width: 70%;
            }
        }

        @media only screen and (max-width: 767px) {
            /* phones */
            .popup .popup-dialog{
                width: 100%;
            }
        }

    </style>

</head>
