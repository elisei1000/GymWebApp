
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" href="css/animate.css?v=1.0" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="css/owl.carousel.min.css?v=1.0">

    <link rel="stylesheet" href="css/feedbackDialog.css"/>

        #courses{
            padding-bottom: 30px;
        }


    </style>
</head>

<body id="mainBox" class="creamBg" data-spy="scroll" data-target="#bs-example-navbar-collapse-1" data-offset="150">
    <div class="main">

        </div>
    <div class="head_wrap">
        <!-- Top Header Section Begins -->
        <div class="top-head">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <ul class=" pull-right">
                            <li> <i class="glyphicon glyphicon-time" aria-hidden="true"></i> 8.00 am – 10.00 pm </li>
                            <li>
                                <a href="register.html"> <i class="glyphicon glyphicon-user" aria-hidden="true"></i> Register </a>
                            </li>
                            <li>
                                <a href="loginPage.html"> <i class="glyphicon glyphicon-log-in" aria-hidden="true"></i> Login </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Top Header Section Ends -->

        <!-- Header Section Begins -->
        <header id="header" class="float-panel" data-top="0" data-scroll="100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 main-menu">
                        <div class="menuBar scrollbtn">
                            <nav class="navbar navbar-default">
                                <div class="skewbox"> </div>
                                <div class="container-fluid">
                                    <!-- Brand and toggle get grouped for better mobile display -->
                                    <div class="navbar-header">
                                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                            <span class="sr-only">Toggle navigation</span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                        </button>
                                        <div class="logo">
                                            <a class="navbar-brand" href="main.html"><img src="images/logo.svg" alt="logo" /></a>
                                        </div>
                                    </div>

                                    <!-- Collect the nav links, forms, and other content for toggling -->
                                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                        <ul class="nav navbar-nav navbar-right">

                                        </ul>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header Section Ends -->
    </div>
    <!-- Courses Section Begins -->
    <section id="courses" class="courses pad-top-210">
        <div class="container-fluid">
            <div class="row no-margin">
                <div id="coursesGrid">
                </div>
            </div>
        </div>

    </section>

    <!-- Courses Section Ends -->


    <div id="feedbackDialog" class="popup courseDialog" role="dialog">
        <div class="popup-dialog">
            <div class="loading">
                <div class="loader"></div>
            </div>
            <!-- Modal content-->
            <div class="popup-content">
                <div class="close-button">&times;</div>
                <div class="bannerImage"> </div>
                <div >
                    <div class="title"></div>
                    <div class="difficulty"></div>
                    <div class="hidden courseId"></div>
                </div>

                <div class="time">
                    <i class="glyphicon glyphicon-time" aria-hidden="true"></i>
                    <span class="start">8.00 am</span>
                    –
                    <span class="end">10.00 pm</span>
                </div>
                <div class="date">
                    <i class="glyphicon glyphicon-calendar" aria-hidden="true"></i>
                    <span class="start">12.12.2017</span>
                    -
                    <span class="end">12.12.2017</span>
                </div>
                <div class="participants">
                    <i class="glyphicon glyphicon-book" aria-hidden="true"></i>
                    <span class="occupiedPlaces">2</span>
                    participants
                    (
                    <span class="freePlaces">4</span>
                    free places)
                    <div class="button attend">Attend</div>
                </div>
                <div class="teacher">
                    <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                    <span class="username">Elisei1000</span>
                </div>

                <div class="description"></div>


                <div class="myFeedback">
                    <hr class="titled" title="MyFeedback">
                    <div class="done feedback">
                        <div class="control">
                            <div class="button delete">Delete</div>
                            <div class="button edit">Edit</div>
                        </div>
                        <div class="identity">
                            <div class="image"></div>
                            <div class="username"></div>
                        </div>
                        <div class="content">
                            <div class="stars">
                                <div class="star"></div>
                                <div class="star"></div>
                                <div class="star"></div>
                                <div class="star"></div>
                                <div class="star"></div>
                            </div>
                            <div class="summary"></div>
                            <div class="details"></div>
                        </div>
                    </div>
                    <div class="edit">
                        <div class="control">
                            <div class="button submit">Submit</div>
                            <div class="button cancel hide">Cancel edit</div>
                        </div>
                        <form>
                            <label >Rating: </label><br>
                            <div class="stars changeable">
                                <div class="star changeable"></div>
                                <div class="star changeable"></div>
                                <div class="star changeable"></div>
                                <div class="star changeable"></div>
                                <div class="star changeable"></div>
                            </div>
                            <label for="summaryFeedbackInput">Summary: </label>
                            <br>
                            <input id="summaryFeedbackInput"  type="text" name="summary" placeholder="Summary">
                            <br>
                            <label for="detailsFeedbackInput">Details: </label><br>
                            <textarea id="detailsFeedbackInput"  name="details" placeholder="Details">
                            </textarea>
                        </form>
                    </div>
                </div>
                <div class="feedbacks">
                    <hr class="titled" title="Feedbacks">
                </div>
            </div>

        </div>
    </div>

    <!-- Jquery Js -->
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/modernizr.js"></script>
    <script type="text/javascript" src="js/libs/owl.carousel.js"></script>
    <script type="text/javascript" src="js/libs/jquery.localscroll-1.2.7-min.js"></script>
    <script type="text/javascript" src="js/libs/wow.min.js"></script>
    <script type="text/javascript" src="js/libs/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="js/libs/waypoints.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.isotope.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.fancybox.js"></script>
    <script type="text/javascript" src="js/libs/switcher.js"></script>
    <script type="text/javascript" src="js/const.js"></script>
    <script type="text/javascript" src="js/core/core.js"></script>
    <script type="text/javascript" src="js/courses.js"></script>

</body>

</html>
